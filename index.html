<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Jquery-->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!--Lazy loading-->
    <script src="//unpkg.com/jscroll/dist/jquery.jscroll.min.js"></script>
    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/3808de5cb1.js" crossorigin="anonymous"></script>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Script</title>
</head>

<body>
    <div class="loader">
        <img src="./assets/img/loader/loader.gif" alt="load">
    </div>
    <div class="modal hide" id="modal">
        <div class="close">
            <i class="fas fa-times"></i>
        </div>
        <div class="modal-container">

        </div>

    </div>
    <div class="nav-super">
        <nav class="navbar">
            <span class="nav-logo">
                <img src="./assets/img/color1.png" alt="DSC VIT" href="#home" class="nav-link">
            </span>

            <form class="search-form" action="" id="form1">
                <input type="text" placeholder="Search..." name="search" class="search">
                <span class="submit-btn">
                    <i class="fa fa-search"></i>
                </span>
            </form>
            
            <div>
                
                
                <a class="grey-btn nav-link" id='grey-btn' href="#contribute">
                    Contribute
                </a>
                
            </div>
         
            
        </nav>

        <form class="search-form" action="" id='form2'>
            <input type="text" placeholder="Search..." name="search" class="search">
            <span class="submit-btn">
                <i class="fa fa-search"></i>
            </span>
        </form>



    </div>
    
    <section id="home" class="section ">
        <div class="container">


        </div>
    </section>
    <section id="contribute" class="section hide">
        <div class="add-container">
            <h1>Contribute</h1>
            <form action="" id="contribute-form">
                <input type="text" name="name" id="name" class="form-input" placeholder="Your name (optional)">
                <div class=" upload-file">
                    <p id="filename">Click on the button to upload a file</p>
                    <input type="file" name="profile" id="profile" class="hide">
                    <span class="upload">
                        <i class="fa fa-upload"></i>
                    </span>
                </div>
                <input type="text" name="title" id="title" class="form-input" required placeholder="Title">
                <input type="text" name="type" id="type" required class="form-input" placeholder="Type of script">
                <input type="text" name="category" id="category" required class="form-input" placeholder="Category">
                <p class="example">For eg. miscellaneous, security, testing, deployment, etc.</p>
                <textarea class="form-input" placeholder="Description" id="description" rows="5"
                    maxlength="500"></textarea>

                <input type="url" name="url" id="url" required class="form-input" placeholder="Raw GitHub URL">

                <button class="grey-btn">
                    Submit
                </button>
            </form>
        </div>
    </section>


    <!--Scroll to Top button-->
    <span class="scroll-top hide">
        <i class="fas fa-chevron-up fa-2x"></i>
    </span>
    <script src="./assets/js/index.js"></script>
</body>


</html>
